<form (ngSubmit)="setFPS(fps.value)">
  <input type="number" value="30" min="1" max="120" #fps>
  <button type="submit">Set FPS</button>
</form>
<div id="game-container" (window:resize)="onResize()" (click)="this.mouse.requestPointerLock()"></div>
<p>
  game works!
</p>
<p>
    x: {{this.game.getX()}} 
</p>
<p>
    y: {{this.game.getY()}}
</p>
<p>
    z: {{this.game.getZ()}}
</p>
