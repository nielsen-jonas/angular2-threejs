<form (ngSubmit)="setFPS(fps.value)">
  <input type="number" value="60" min="1" max="120" #fps>
  <button type="submit">Set FPS</button>
</form>
<form (ngSubmit)="this.three.setBgColor(color.value)">
  <input type="color" value="#DDF" #color>
  <button type="submit">Set bg-color</button>
</form>
<div (window:resize)="onResize()" id="game-container"></div>
<p>
  game works!
</p>
